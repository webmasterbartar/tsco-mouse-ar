<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0">
    <div id="status" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        در حال آماده‌سازی...
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono;">
        <a-marker type="pattern" url="new.patt" smooth="true" smoothCount="5">
            <a-entity position="0 0.5 0">
                <a-box position="0 0 0" color="red"></a-box>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
