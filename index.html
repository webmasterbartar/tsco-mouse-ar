<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تغییر به نسخه جدیدتر کتابخانه‌ها -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0">
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        دوربین را به سمت مارکر Hiro بگیرید
    </div>

    <a-scene embedded
             arjs='sourceType: webcam; 
                   debugUIEnabled: true; 
                   detectionMode: mono;
                   maxDetectionRate: 60;
                   canvasWidth: 1280;
                   canvasHeight: 960;'>

        <!-- استفاده از مارکر پیش‌فرض Hiro -->
        <a-marker preset="hiro">
            <!-- یک مکعب ساده برای تست -->
            <a-box position="0 0.5 0" 
                   material="color: red;"
                   scale="1 1 1">
            </a-box>
            
            <!-- متن ساده -->
            <a-text value="TSCO Mouse"
                    align="center"
                    position="0 1 0"
                    rotation="-90 0 0"
                    color="white"
                    scale="2 2 2">
            </a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
