<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تغییر به نسخه جدیدتر -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        دوربین را به سمت مارکر Hiro بگیرید
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
        <a-marker preset="hiro">
            <!-- دایره متحرک -->
            <a-ring position="0 0.2 0"
                   rotation="-90 0 0"
                   radius-inner="0.3"
                   radius-outer="0.4"
                   material="color: #00ff88; opacity: 0.8"
                   animation="property: rotation; 
                             to: -90 360 0; 
                             dur: 4000; 
                             easing: linear; 
                             loop: true">
            </a-ring>

            <!-- متن اصلی -->
            <a-text value="TSCO Gaming Mouse"
                   align="center"
                   position="0 0.5 0"
                   rotation="-90 0 0"
                   color="#ffffff"
                   scale="1 1 1">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // اضافه کردن event listener برای اطمینان از کارکرد
        window.addEventListener('camera-init', (data) => {
            console.log('camera-init', data);
        });

        window.addEventListener('camera-error', (error) => {
            console.log('camera-error', error);
        });
    </script>
</body>
</html>
