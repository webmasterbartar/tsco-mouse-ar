<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0">
    <div id="status" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        در حال آماده‌سازی...
    </div>

    <a-scene embedded
             arjs="sourceType: webcam; 
                   debugUIEnabled: true; 
                   detectionMode: mono;
                   maxDetectionRate: 60;
                   canvasWidth: 480;
                   canvasHeight: 360;
                   trackingMethod: best;
                   patternRatio: 0.75;
                   sourceWidth: 1280;
                   sourceHeight: 960;">
        
        <!-- تغییر به مارکر بارکد -->
        <a-marker type='barcode' value='6'>
            <a-entity position="0 0.2 0">
                <a-text value="TSCO Gaming Mouse"
                        align="center"
                        color="#FFF"
                        scale="1 1 1"
                        position="0 0.5 0"
                        animation="property: position; 
                                  dir: alternate;
                                  dur: 1000;
                                  easing: easeInOutSine;
                                  loop: true;
                                  to: 0 0.6 0">
                </a-text>
                
                <!-- افکت درخشش -->
                <a-plane color="#FFF" 
                        opacity="0.5"
                        scale="1.5 0.4 1"
                        position="0 0.5 -0.1"
                        animation="property: opacity; 
                                  dir: alternate;
                                  dur: 1000;
                                  easing: easeInOutSine;
                                  loop: true;
                                  to: 0.1">
                </a-plane>

                <!-- اطلاعات محصول با انیمیشن -->
                <a-text value="DPI: 4000\nRGB Lighting\n6 Buttons"
                        align="center"
                        color="#0FF"
                        scale="0.8 0.8 0.8"
                        position="0 0.2 0"
                        animation="property: scale; 
                                  dir: alternate;
                                  dur: 1500;
                                  easing: easeInOutSine;
                                  loop: true;
                                  to: 0.9 0.9 0.9">
                </a-text>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
