<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0">
    <div id="status" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        دوربین را به سمت مارکر بگیرید
    </div>

    <!-- تنظیمات جدید برای تشخیص بهتر -->
    <a-scene embedded
             arjs="sourceType: webcam; 
                   debugUIEnabled: true; 
                   detectionMode: mono;
                   matrixCodeType: 3x3;
                   patternRatio: 0.50;
                   sourceWidth:1280; 
                   sourceHeight:960;
                   displayWidth: 1280; 
                   displayHeight: 960;">

        <!-- استفاده از مارکر ساده -->
        <a-marker preset="hiro">
            <a-entity position="0 0.5 0">
                <!-- عنوان اصلی با انیمیشن ظاهر شدن -->
                <a-text value="TSCO Gaming Mouse"
                       align="center"
                       color="#FFF"
                       scale="1 1 1"
                       position="0 0.7 0"
                       animation__fade="property: opacity; 
                                     from: 0; to: 1; 
                                     dur: 1500; 
                                     easing: easeInOutSine;"
                       animation__float="property: position; 
                                      dir: alternate;
                                      dur: 2000;
                                      easing: easeInOutSine;
                                      loop: true;
                                      to: 0 0.8 0">
                </a-text>

                <!-- افکت درخشش پشت عنوان -->
                <a-plane color="#00ff88" 
                        opacity="0.3"
                        height="0.2" 
                        width="1.5"
                        position="0 0.7 -0.1"
                        animation="property: opacity; 
                                 dir: alternate;
                                 dur: 1500;
                                 easing: easeInOutSine;
                                 loop: true;
                                 to: 0.1">
                </a-plane>

                <!-- توضیحات محصول با انیمیشن -->
                <a-entity position="0 0.3 0">
                    <a-plane color="#000" 
                            opacity="0.8"
                            height="0.5" 
                            width="1.2"
                            position="0 0 -0.05"
                            animation="property: scale;
                                      dir: alternate;
                                      dur: 2000;
                                      easing: easeInOutSine;
                                      loop: true;
                                      from: 1 1 1;
                                      to: 1.05 1.05 1">
                        <a-text value="Professional Gaming Mouse\n\nDPI: Up to 4000\nRGB: 16.8M Colors\nButtons: 6 Programmable\nErgonomic Design\nDurable Switches\nAdvanced Sensor"
                               position="0 0 0.01"
                               align="center"
                               baseline="center"
                               color="#0FF"
                               scale="0.3 0.3 1"
                               animation="property: scale;
                                         dir: alternate;
                                         dur: 1500;
                                         easing: easeInOutSine;
                                         loop: true;
                                         to: 0.35 0.35 1">
                        </a-text>
                    </a-plane>
                </a-entity>

                <!-- نوار پیشرفت انیمیشن‌دار -->
                <a-entity position="0 0 0">
                    <a-plane color="#00ff88" 
                            height="0.02" 
                            width="0.8"
                            position="0 -0.1 0"
                            animation="property: scale;
                                      dir: alternate;
                                      dur: 1500;
                                      easing: easeInOutSine;
                                      loop: true;
                                      from: 0 1 1;
                                      to: 1 1 1">
                    </a-plane>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
