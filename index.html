<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0">
    <div id="status" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        دوربین را به سمت مارکر Hiro بگیرید
    </div>

    <a-scene embedded
             arjs="sourceType: webcam; 
                   debugUIEnabled: true; 
                   detectionMode: mono;
                   patternRatio: 0.75;">

        <a-marker preset="hiro">
            <!-- یک مکعب ساده برای تست -->
            <a-box position="0 0.5 0" 
                   color="red"
                   animation="property: rotation; 
                             to: 0 360 0; 
                             dur: 2000; 
                             easing: linear; 
                             loop: true">
            </a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
