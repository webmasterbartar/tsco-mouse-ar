<!DOCTYPE html>
<html>
<head>
    <title>موس TSCO AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
</head>
<body style="margin: 0">
    <div id="status" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px; 
                border-radius: 5px; z-index: 1000; text-align: center;">
        دوربین را به سمت مارکر بگیرید
    </div>

    <a-scene embedded
             arjs="sourceType: webcam; 
                   debugUIEnabled: true; 
                   detectionMode: mono;
                   patternRatio: 0.75;">

        <a-marker preset="hiro">
            <!-- یک entity اصلی که همیشه رو به دوربین است -->
            <a-entity look-at="[camera]" position="0 0 0">
                <!-- متن اصلی -->
                <a-text value="TSCO Gaming Mouse"
                       align="center"
                       color="#FFF"
                       scale="1 1 1"
                       position="0 1 0"
                       rotation="-90 0 0"
                       animation="property: position; 
                                 dir: alternate;
                                 dur: 1000;
                                 easing: easeInOutSine;
                                 loop: true;
                                 to: 0 1.1 0">
                </a-text>

                <!-- پنل اطلاعات -->
                <a-plane color="#000" 
                        opacity="0.8"
                        height="0.5" 
                        width="1"
                        position="0 0.5 0"
                        rotation="-90 0 0">
                    <a-text value="DPI: 4000\nRGB: Yes\nButtons: 6"
                           position="0 0 0.01"
                           align="center"
                           color="#0FF"
                           scale="0.4 0.4 1"
                           rotation="0 0 0">
                    </a-text>
                </a-plane>

                <!-- نشانگر چرخان -->
                <a-ring color="#00ff88"
                       radius-inner="0.4"
                       radius-outer="0.45"
                       position="0 0.1 0"
                       rotation="-90 0 0"
                       animation="property: rotation;
                                 to: -90 360 0;
                                 dur: 4000;
                                 easing: linear;
                                 loop: true">
                </a-ring>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
